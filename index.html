<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form | CoderGirl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account? 
          <label for="check">Signup</label>
        </span>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="forgot-password-form form">
      <header>Forgot Password</header>
      <form action="#">
        <input type="email" placeholder="Enter your email to reset password">
        <input type="button" class="button" value="Reset Password">
      </form>
      <div class="signup">
        <span class="signup">Remember your password? 
          <label for="check">Login</label>
        </span>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account? 
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for forgot password functionality
    document.getElementById("forgot-password-link").addEventListener("click", function() {
      document.querySelector(".login.form").style.display = "none";
      document.querySelector(".forgot-password-form.form").style.display = "block";
    });
    
    // JavaScript to go back to login form from forgot password
    document.querySelector('.forgot-password-form .signup label').addEventListener('click', function() {
      document.querySelector(".forgot-password-form.form").style.display = "none";
      document.querySelector(".login.form").style.display = "block";
    });

    // JavaScript for Signup to Login switch
    document.querySelector('.signup label').addEventListener('click', function() {
      document.querySelector(".login.form").style.display = "none";
      document.querySelector(".registration.form").style.display = "block";
    });

    // JavaScript for Login to Signup switch
    document.querySelector('.registration .signup label').addEventListener('click', function() {
      document.querySelector(".registration.form").style.display = "none";
      document.querySelector(".login.form").style.display = "block";
    });
  </script>
</body>
</html>
